<h4 class="text-center">Cadastre um novo produto</h4>
<div class="container justify-content-center">
<form class="form mt-4" [formGroup]="editForm" (submit)="editar()">
  <div class="form-group">
    <input placeholder="Nome do solicitante" class="form-control" formControlName="solicitante" readonly/>
    <app-mensagem *ngIf="
        editForm.get('solicitante')?.errors?.required &&
        editForm.get('solicitante')?.touched
      " mensagem="Solicitante obrigatório">
    </app-mensagem>

  </div>
  <div class="form-group">
    <textarea
    formControlName="desc"
    class="form-control form-control-sm"
    placeholder="Descrição do produto"
    readonly
  ></textarea>
    <app-mensagem *ngIf="
        editForm.get('desc')?.errors &&
        editForm.get('desc')?.touched
      " mensagem="Descrição obrigatória">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Valor"  class="form-control" formControlName="valor" readonly/>
    <app-mensagem *ngIf="
    editForm.get('valor')?.errors?.required &&
        editForm.get('valor')?.touched
      " mensagem="Valor obrigatório">
    </app-mensagem>

  </div>

  <div class="form-group">
    <select placeholder="Aprovação"  class="form-control" formControlName="aprovado" (ngModelChange)="onchange($event)" >
      <option value=""></option>
      <option value="Aprovado">Aprovado</option>
      <option value="Reprovado">Reprovado</option>
    </select>
    <app-mensagem *ngIf="
    editForm.get('aprovado')?.errors?.required &&
        editForm.get('aprovado')?.touched
      " mensagem="Aprovação obrigatório">
    </app-mensagem>

  </div>

  <div class="form-group">
    <textarea
    formControlName="obs"
    class="form-control form-control-sm"
    placeholder="Descrição do produto"
  ></textarea>
    <app-mensagem *ngIf="
        editForm.get('obs')?.errors?.required &&
        editForm.get('obs')?.touched
      " mensagem="Descrição obrigatória">
    </app-mensagem>
  </div>

  <button class="btn btn-success btn-block">Editar</button>
</form>
</div>
