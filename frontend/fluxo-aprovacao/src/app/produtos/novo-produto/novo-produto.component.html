<h4 class="text-center">Cadastre um novo produto</h4>
<div class="container justify-content-center">
<form class="form mt-4" [formGroup]="produtoForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="Nome do solicitante" class="form-control" formControlName="solicitante" />
    <app-mensagem *ngIf="
        produtoForm.get('solicitante')?.errors?.required &&
        produtoForm.get('solicitante')?.touched
      " mensagem="Solicitante obrigatório">
    </app-mensagem>

  </div>
  <div class="form-group">
    <textarea
    formControlName="desc"
    class="form-control form-control-sm"
    placeholder="Descrição do produto"
  ></textarea>
    <app-mensagem *ngIf="
        produtoForm.get('desc')?.errors &&
        produtoForm.get('desc')?.touched
      " mensagem="Descrição obrigatória e deve conter 4 caracteres">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Valor"  class="form-control" formControlName="valor" />
    <app-mensagem *ngIf="
    produtoForm.get('valor')?.errors?.required &&
        produtoForm.get('valor')?.touched
      " mensagem="Valor obrigatório">
    </app-mensagem>

  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
</div>
