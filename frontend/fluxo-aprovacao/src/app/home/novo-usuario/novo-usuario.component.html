<h4 class="text-center">Registre-se!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      " mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      " mensagem="E-mail no formato incorreto">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.usuarioExistente" mensagem="Email já existe">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input placeholder="Nome" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password" />
    <app-mensagem *ngIf="novoUsuarioForm.errors?.senhaIgualNome" mensagem="Senha deve ser diferente do usuário">
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']"> Faça Login</a></p>
